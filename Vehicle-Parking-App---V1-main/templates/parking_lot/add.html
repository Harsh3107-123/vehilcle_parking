{% extends 'layout.html' %}
{% block title %}<title>Add Parking_lot</title>{% endblock %}
{% block content %}
<h1 class="text-center mb-4 text-primary">Add Parking Lots</h1>
<div class="container">
<form  method="Post" action="{{ url_for('add_parking_lot') }}">
    <div class="form-group">
        <label for="location">Prime_Location_name</label>
        <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
        <label for="capacity">Capacity(Not more than 50)</label>
        <input type="number" class="form-control" id="capacity" name="capacity" required min="1" max="50">
    </div>
    <div class="form-group">
        <label for="price_per_hour">Price per Hour</label>
        <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" required>   
    </div>
    <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" min="6" max="6" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>Add</button>

</form>
</div>
{% endblock %}
{% block style %}
<style>
    .container{
        max-width: 700px;
        margin: auto;
        padding: 20px;
        background-color: #fbfbfb;
        border-radius: 5px;
    }
</style>
{% endblock %}
