{% extends 'layout.html' %}
{% block title %} <title>Edit parking lot</title> {% endblock %}
{% block content %}
<br>
<div class="container">
    <h1 class="text-center mb-4 text-primary">Edit Parking Lot</h1>
<form method="POST" action="{{ url_for('parking_lot_edit_post', id=parking_lot.id) }}">
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="{{ parking_lot.prime_location_name }}" >
    </div>
    <div class="form-group">
        <label for="capacity">Capacity(Not more than 50)</label>
        <input type="number" class="form-control" id="capacity" name="capacity" placeholder="{{ parking_lot.maximum_number_of_spots }}"  min="1" max="50">
    </div>
    <div class="form-group">
        <label for="price_per_hour">Price per Hour</label>
        <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" placeholder="{{ parking_lot.price }}">   
    </div>
    <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="{{ parking_lot.address }}">
    </div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" minlength="6" maxlength="6" placeholder="{{ parking_lot.pincode }}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" >Submit</button>

</div>
</form>
{% endblock %}
{% block style %}
<style>
    .container {
        max-width: 700px;
        margin: auto;
        padding: 20px;
        background-color: #fbfbfb;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
    }
</style>
{% endblock %}

<!-- 1. maxlength
Purpose: Sets the maximum number of characters a user can enter in an input or textarea -->

<!-- 2. minlength
Purpose: Sets the minimum number of characters required for an input or textarea to be considered valid. -->
